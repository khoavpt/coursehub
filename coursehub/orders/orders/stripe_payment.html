{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Complete Your Payment</h2>
                    <p class="fs-5 mb-4">Total Amount: ${{ order.total_amount }}</p>
                    <button id="checkout-button" class="btn btn-primary btn-lg">
                        <i class="fab fa-cc-stripe me-2"></i>Pay with Stripe
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('{{ stripe_public_key }}');
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function() {
        stripe.redirectToCheckout({
            sessionId: '{{ order.stripe_checkout_session_id }}'
        }).then(function (result) {
            if (result.error) {
                alert(result.error.message);
            }
        });
    });
</script>
{% endblock %}
