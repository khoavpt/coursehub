{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Complete Your Order</h2>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="{{ course.image_url }}" alt="{{ course.name }}" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h3>{{ course.name }}</h3>
                            <p class="text-muted">{{ course.institution }}</p>
                            <p class="fs-4"><strong>Price:</strong> ${{ course.price }}</p>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.payment_method.id_for_label }}" class="form-label">Payment Method</label>
                            {{ form.payment_method }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-shopping-cart me-2"></i>Place Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
