{% if user.is_authenticated %}
    User is authenticated
    {{ user.id}}
    <a href="{% url 'logout-user'%}"><button>Log out</button></a>
    <a href="{% url 'edit-profile' user.id %}"><button>Edit Profile</button></a>

{% else %}
    User is not authenticated
    <a href="{% url 'login-user' %}"><button>Sign In</button></a>
    <a href="{% url 'register-user' %}"><button>Register</button></a>
{% endif %}
