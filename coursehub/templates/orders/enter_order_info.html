{% extends "base.html" %}    

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Order Summary</h2>
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="{{ course.image_url }}" alt="{{ course.name }}" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h3>{{ course.name }}</h3>
                            <p class="text-muted">{{ course.institution }}</p>
                            <p class="fs-4"><strong>Price:</strong> ${{ course.price }}</p>
                        </div>
                    </div>
                    <form action="{% url 'enter-order-info' course.id %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="paymentMethod" class="small mb-1">Payment Method</label>
                            {{ form.payment_method }}
                        </div>
                        <button type="submit" class="btn btn-outline-success w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
